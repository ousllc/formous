<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step Form</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="/src/index.ts"></script>
</head>

<body>
  <form id="step-form">
    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="step-indicators">
        <span class="step-indicator">1</span>
        <span class="step-indicator">2</span>
        <span class="step-indicator">3</span>
      </div>
    </div>
    <!-- Step 1 -->
    <div class="step active">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" data-validation="required" placeholder="Enter your name" />
        <div data-validation="error"></div>
      </div>
      <!-- チェックボックスのグループ -->
      <div data-validation="group" data-group-min="1" data-group-max="2">
        <label><input type="checkbox" data-validation="multi-check" /> Option 1</label>
        <label><input type="checkbox" data-validation="multi-check" /> Option 2</label>
        <label><input type="checkbox" data-validation="multi-check" /> Option 3</label>

        <div data-validation="error"></div>
      </div>
      <button type="button" data-action="next">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" data-validation="required email"
          data-validation-required-message="Email is required."
          data-validation-email-message="Please enter a valid email." placeholder="Enter your email" />
        <div data-validation="error"></div>
      </div>
      <button type="button" data-action="previous">Previous</button>
      <button type="button" data-action="next">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step">
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" data-validation="required numeric"
          data-validation-required-message="Age is required."
          data-validation-numeric-message="Please enter a valid number." placeholder="Enter your age" />
        <div data-validation="error"></div>
      </div>
      <button type="button" data-action="previous">Previous</button>
      <button type="submit">Submit</button>
    </div>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Formous({
        formSelector: '#step-form',
        enableWebflow: true,
        validationMessages: {
          required: 'This field cannot be empty!',
          email: 'Invalid email format!',
        },
      });
    });
  </script>

</body>

</html>
